La gramicidina A és un pentadecapèptid (15 aminoàcids)
de seqüència:
<br>Val-Gly-Ala-Leu-Ala-Val-Val-Val-Trp-Leu-Trp-Leu-Trp-Leu-Trp
<br>on s'alternen <font size=-1>D</font>- y <font size=-1>L</font>-aminoàcids;
a més, l'xtrem amino (Val) està unit a un grup formil,
i l'extrem carboxil (Trp) està unit a etanolamina.
